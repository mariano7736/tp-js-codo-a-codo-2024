<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codear</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../img/icono.jpeg">
    <script src="./script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.11/dist/sweetalert2.all.min.js"></script>

</head>
<body>
    <main>
        <div class="topnav" id="myTopnav">
            <div class="icono">
                <a href="../index.html"><img src="../img/icono.jpeg" class="logo"></a>
            </div>
            <div class="menu">
                <a href="../index.html">Home</a>
                <a href="#catalogo">Catálogo</a>
                <a href="#ingresar" class="boton" id="myForm">Contacto</a>
                <a href="#cart" id="carrito">
                    <div class="contenedor-carrito">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        <div id="productos-carrito" class="contador-productos">0</div>
                    </div>
                </a>
                <a href="javascript:void(0);" id="icon-menu" class="icon">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
            <div class="redes">

                <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer"><img class="social" src="./img/instagram.png" alt=""></a>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer"><img class="social" src="./img/facebook.png" alt=""></a>
                
            </div>
        </div>
        
        <h2 class="destacado">
            Coches Destacados
        </h2> 
        
        <div class="filtro">
            <div class="search-container">
                <input type="text" class="search-input" id="myInput" placeholder="Buscar Vehiculo ..." />
                <button id="filtro" class="boton-standar">Marca</button>
                <button id="filtro" class="boton-standar">Año</button>
                <button id="filtro" class="boton-standar">Precio</button>
                <button id="filtro" class="boton-standar">Filtrar</button>
            </div>
        </div>
        

    
        <div class="form">
            <form id="ventana-form" class="modal">
                <div class="modal-content modal-header">
                    <span class="close-form">&times;</span>
                    <h2>Ingresá tus datos</h2>
                        <label for="fname">Nombre</label>
                        <input type="text" id="fname" name="firstname" placeholder="Ingrese su nombre ..." required/>
                        <label for="lname">Apellido</label>
                        <input type="text" id="lname" name="lastname" placeholder="Ingrese su apellido ..." required/>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Ingrese su correo ..." required>
                        <input type="submit" value="Enviar" />
                </div>
            </form>
        </div>
    
        <div id="ventana-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Carrito de compras</h2>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <h3 id="total"></h3>
                    <a id="finalizar-compra" class="boton-carrito-finalizar" href="#">FINALIZAR COMPRA</a>
                    <a id="vaciar-carrito" class="boton-carrito-vaciar" href="#">VACIAR CARRITO</a>
                </div>
            </div>
        </div>

       
        <div class="container">
            <div id="container-products" class="container-catalogo">
                    
            </div>
        </div>
        </div>
    </main>
    <footer>
        <section class="footer-top-wrapper">
            <section class='footer-top'>
                <img class="logo" src="../img/icono.jpeg" title='Logo' alt='Logo' />

            </section>
            <section>
                <menu>
                    <h2>Codear</h2>
                    <li>
                        <a>Acerca de nosotros</a>
                    </li>
                    <li>
                        <a>Contacto</a>
                    </li>
                    <li>
                        <span class='social-links'>
                            <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer"><img class="social" src="../img/instagram.png" alt=""></a>
                            <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer"><img class="social" src="../img/facebook.png" alt=""></a>        
                        </span>
                    </li>

                </menu>
            </section>

        </section>
        <section class="footer-bottom">
                <small> All rights reserved</small>
        </section>

        <script src="trabajo JS 2024/script/app.js"></script>
    </footer>   
    
</div>

</body>

</html>
